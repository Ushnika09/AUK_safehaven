    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <h2>Admin Dashboard</h2>

        <!-- Report Management -->
        <div class="report-management">
            <h3>Report Management</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>

                    <tr>
                        <td>1</td>
                        <td>51.505, -0.09</td>
                        <td>Harassment reported here.</td>
                        <td>Pending</td>
                        <td>
                            <button>Resolve</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </div>

        <!-- User Management -->
        <div class="user-management">
            <h3>User Management</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>User</td>
                        <td>
                            <button>Ban</button>
                            <button>Promote</button>
                        </td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </div>
